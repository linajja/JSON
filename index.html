<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            gap: 50px;
            margin-top: 50px;
        }

        .pav {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .body {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 100px;
            margin-top: 100px;
            height: 100vh;
        }

        .img {
            display: flex;
            flex-direction: column;
            gap: 150px;
            height: 300px;
            width: 300px;
            background-color: green;
            background-image: none;
            background-size: 100%;
        }

        .center {

            margin-left: 100px;
        }

        .one {
            display: flex;
            flex-direction: column;
            height: 400px;
            width: 400px;

        }

        .all {
            display: flex;
            flex-direction: row;
            justify-content: left;
            gap: 20px;
            height: 100px;
        }

        .btn {
            background-color: grey;
            margin-top: 20px;
            padding: auto;
        }

        .forma {
            display: flex;
            flex-direction: column;

        }
    </style>
</head>

<body>
    <h class="pav">
        MEME generatorius
    </h>
    <div class="body">
        <div class="img">
            <h1 class="center">
                Viršus
            </h1>
            <h2 class="center">
                Apačia
            </h2>
        </div>
        <form class="forma">
            <p>
                Viršutinis tekstas
            </p>
            <input class="margin" type="text" name="virsus">
            <p>
                Apatinis tekstas
            </p>
            <input class="margin" type="text" name="apačia">
            <p>
                Nuotraukos URL
            </p>
            <input class="margin" type="text" name="url">
            <button class="btn" type="submit">
                Generuoti
            </button>
        </form>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/DOM.js"></script>

</body>

</html>
